<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Login Cashew"/>
    <meta name="author" content="Shipeng Xu"/>
    <title>Upload</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link href="../static/css/sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}"
          rel="stylesheet"></link>
    <link href="../static/css/upload.css" th:href="@{/css/upload.css}" rel="stylesheet"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:include="common :: menu"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-12" id="sketchPreview" style="height:400px; margin-top:20px; margin-bottom:20px;">

        </div>
    </div>
    <form method="POST" enctype="multipart/form-data" th:action="@{/upload}">
        <div class="row">
            <div class="col-md-6 col-md-offset-2 col-12">
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                            Browse&hellip; <input type="file" name="uploadFile"/>
                        </span>
                    </span>
                    <input type="text" class="form-control" readonly="readonly"/>
                </div>
            </div>
            <div class="col-md-2 col-12">
                <input type="submit" class="btn btn-primary pull-right" value="upload"/>
            </div>
        </div>
    </form>

</div>
<!-- /container -->
<div th:include="common :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.2/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
<script src="../static/js/Detector.js" th:src="@{/js/Detector.js}"></script>
<script src="../static/js/OrbitControls.js" th:src="@{/js/OrbitControls.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/ie10-viewport-bug-workaround.js" th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
<script src="../static/js/common.js" th:src="@{/js/common.js}"></script>
<script src="../static/js/upload.js" th:src="@{/js/upload.js}"></script>
</body>
</html>
