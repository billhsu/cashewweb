<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Login Cashew" />
    <meta name="author" content="Shipeng Xu" />
    <title>Sign up Cashew</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link href="../static/css/signup.css" th:href="@{/css/signup.css}" rel="stylesheet"></link>
    <link href="../static/css/sticky-footer-navbar.css" th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div th:include="common :: menu"></div>
<div class="container">

    <form class="form-signup"  th:action="@{/signup}" th:object="${signupForm}" method="post">
        <h2 class="form-signin-heading">Sign Up</h2>

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Error</div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" th:field="*{email}" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" />

        <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-danger">Error</div>
        <label for="inputNickname" class="sr-only">Nickname</label>
        <input type="text" id="inputNickname" name="nickname" th:field="*{nickname}" class="form-control" placeholder="Nickname" required="required" />

        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Error</div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" th:field="*{password}" class="form-control" placeholder="Password" required="required" />

        <div th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" class="text-danger">Error</div>
        <label for="reInputPassword" class="sr-only">Retype Password</label>
        <input type="password" id="reInputPassword" name="rePassword" th:field="*{rePassword}"  class="form-control" placeholder="Retype Password" required="required" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <span>Already have an account? <a href="login.html" th:href="@{/login}">Login here</a></span>
    </form>

</div> <!-- /container -->
<div th:include="common :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.2/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../static/js/ie10-viewport-bug-workaround.js" th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
<script src="../static/js/common.js" th:src="@{/js/common.js}"></script>
</body>
</html>
